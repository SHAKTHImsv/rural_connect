<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="tittle">
            <li><h1>Rural Connect</h1></li>
        </div>
        
        <div class="buttons">
            <button id="register">Register</button>
        </div>
    </div>
    <div class="main" style="margin: 20px;">
        <div class="sub">
            <h1>Login Here - To Explore our Community</h1>
            <form action="" id="login">
                <label for="">Email</label>
                <input type="email" required placeholder="Enter your email" id="email">
                <label for="">Password</label>
                <input type="password" required placeholder="Enter your password" id="password">
                <button type="submit">Login</button>
            </form>
           <p>Didn't have an account ? <a href="form.html">Register</a></p> 
           
        </div>
    </div>
    

    
    <script src="login.js" type="module"></script>
